<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css' />
    <link rel="stylesheet" href="style.css">
    <title>Tip Calculator</title>

</head>

<body>
    <div id="container">
        <h1>Tip Calculator</h1>
        <div id="calculator">
            <form action="">
                <label for="">
                    How much was your bill?<br>
                $ <input type="number" name="" id="billAmount">
                </label>
                <label for="">
                    How was your service?<br>
                    <select name="" id="serviceRating">
                        <option value="0" disabled selected>-- Choose an option --</option>
                        <option value="0.3"> 30% - Outstanding</option>
                        <option value="0.2"> 20% - Good</option>
                        <option value="0.15"> 15% - It was ok</option>
                        <option value="0.1"> 10% - Bad</option>
                        <option value="0.05"> 5% - Terrible</option>
                    </select>
                </label>
                <label for="">
                    How many people are sharing the bill?<br>
                    <input type="number" name="" id="numPeople"> people
                </label>
                <button type="button" id="calcBtn">Calculate</button>
            </form>
        </div>
        <div id="totalTip">
            <sup>$</sup><span id="tip">0.00</span>
            <small id="each">each</small>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
